<html>
<head>
	<link href="libs/bootstrap-3_3_6/css/bootstrap.min.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<title>Lab_1</title>
</head>
<body>
 	<div class="container">
 		<div class="col-md-1"></div>
 		<div class="col-md-3" style="margin-top:100px;">
 			<form>
 				<div class="form-group">
 					<label class="control-label" for="password">Password</label>

 				</div>
 				<div id="confirm-password-group" class="form-group">

 					<input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="confirm password"></input>
 					<span id="errmsg" class="help-block">not confirm</span>
 				</div>
 			</form>
 		</div>
	</div>
</body>
