<html>
<head>
    <title>canvas</title>
</head>
<body onload="init()">
<canvas id="can" height="400" width="800">
    <script type="text/javascript">
        var can, ctx, addAngle, addScale,
            step, steps = 50, delay = 20;

        function init() {
            can = document.getElementById("can");
            ctx = can.getContext("2d");

            addAngle = Math.PI * 2 / steps;
            //addScale = 1 / steps;
            step = 0;
            ctx.fillStyle = "black";
            ctx.font = "30pt Helvetica";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            spinText();
        }

        function spinText() {
            step++;
            ctx.clearRect(0,0, can.width, can.height);
            ctx.save();
            ctx.translate(can.width / 2, can.height / 2);
            ctx.rotate(addAngle * step);
            ctx.fillText("CANVAS LABA!", 0, 0);
            ctx.restore();
            if (true)
                var t = setTimeout('spinText()', delay);
        }
    </script>
    <style type="text/css">
        canvas { border: 3px solid black; }
    </style>
</canvas>
</body>
</html>
